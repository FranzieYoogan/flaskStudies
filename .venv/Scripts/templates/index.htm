<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block styles %}
    <link rel="stylesheet" href="/static/index.css">
    {% endblock %}

</head>
<body>
   <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img class="logoNavbar" src="/static/icons/navbarLogo.png" alt=""></a>
  </div>
</nav>


<section class="positioning">
    
    <div class="containerForm">


        <form method="POST" action="/" class="formStyle d-flex" role="search">
            <input class="form-control me-2" type="search" name="inputValue" id="inputValue" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        
          {% if data %}

          <h1>{{data}}</h1>
          
          {% endif %}

    </div>

</section>


</body>
</html>
