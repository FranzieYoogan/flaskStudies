<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block styles %}
    <link rel="stylesheet" href="/static/index.css">
    {% endblock %}

</head>
<body onload="inputEvent()">
   <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img class="logoNavbar" src="/static/icons/navbarLogo.png" alt=""><span id="titleNavbar" class="titleNavbar">Minecraft API</span></a>
  </div>
</nav>


<section class="positioning">
    
    <div class="containerForm">


        <form method="POST" action="/" class="formStyle d-flex" role="search">
            <input class="form-control me-2" type="search" name="inputValue" id="inputValue" placeholder="Search" aria-label="Search" required>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          

          <div class="contentStyle">

            {% if dataOnline and dataOnline == "True" %}

            <h1 class="status" id="statusStyle" >STATUS: <span class="status" id="status" style="color: green">ONLINE</span></h1>
            
            {% endif %}
  
            {% if dataOnline and dataOnline == "False" %}
  
            <h1 class="status" id="statusStyle" >STATUS: <span class="status" id="status"  style="color: red">OFFLINE</span></h1>
            
            {% endif %}
            
          </div>
        

    </div>

</section>


<script>

  function inputEvent() {


    document.getElementById('titleNavbar').style.marginLeft = '0.5em'
    document.getElementById('titleNavbar').style.opacity = '1'
    document.getElementById('titleNavbar').style.transition = '0.9s'


    document.getElementById('inputValue').addEventListener('input', function(e) {

    if(e.target.value != "") {

      document.getElementById('inputValue').classList.add('placeholderText')

    }

   

    })

    document.getElementById('inputValue').addEventListener('focus', function() {



  document.getElementById('inputValue').classList.add('placeholderFocus')



})

document.getElementById('inputValue').addEventListener('focusout', function() {



document.getElementById('inputValue').classList.remove('placeholderFocus')



})


     document.getElementById('inputValue').addEventListener('mouseover', function() {
      
      document.getElementById('inputValue').classList.add('placeholder')
  
  })

  document.getElementById('inputValue').addEventListener('mouseout', function() {
      
    document.getElementById('inputValue').classList.add('placeholder')
  
  })
  
  document.getElementById('statusStyle').style.opacity = '1'
  document.getElementById('status').style.opacity = '1'
  }

</script>

</body>
</html>
